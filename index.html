<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/17efd13cf2.js" crossorigin="anonymous"></script>
    <title>SilverFy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-logo">
                <i class="fa-brands fa-spotify"></i>
                <p>SilverFy</p>
            </div> 
            <div class="nav-library">
                <i class="fa-solid fa-book-open"></i>
                <p>Sua Biblioteca +</p>
            </div>
            <div class="nav-playlist">
                <h5>Crie sua Primeira Playlist</h5>
                <p>É fácil, vamos te ajudar</p>
                <button>Criar Playlist</button>
            </div>
            <div class="nav-podcasts">
                <h5>Que tal seguir um podcast novo?</h5>
                <p>Avisaremos você sobre novos episódios.</p>
                <button>Explore podcasts</button>
            </div>
            <div>
              <audio src=""></audio>
            </div>
            <div class="nav-footer">
                <a href="#">Legal</a>
                <a href="#">Centro de privacidade</a>
                <a href="#">Política de privacidade</a>
                <a href="#">Cookies</a>
                <a href="#">Sobre anúncios</a>
                <a href="#">Acessibilidade</a>
            </div>
            <button class="nav-lang-button">
                <i class="fa-solid fa-globe"></i>
                Português do Brasil
            </button>
        </nav>
        <main>
            <header class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="O que você quer ouvir?">
            </header>
            <section class="content">
                <h2>Artistas Populares</h2>
                <div class="artists-grid">
                    <!-- Inserir dados com JS-->
                </div>
                <h2>Álbuns Populares</h2>
                <div class="albums-grid">
                        <!-- Inserir dados com JS-->
                </div>
            </section>
        </main>
    </div>
    <div>
        <audio src=""></audio>
    </div>
</body>
<script src="scripts.js"></script>
</html>
